<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Capital Crest Housing</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:#020617;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:#fff;
}

.app{
  min-height:100vh;
  padding:16px;
  background:linear-gradient(180deg,#0f172a,#020617);
}

.card{
  max-width:440px;
  margin:0 auto 20px;
  background:#020617;
  border-radius:20px;
  padding:20px;
  box-shadow:0 25px 70px rgba(0,0,0,.9);
}

h1,h2{text-align:center;margin:0}
.subtitle{text-align:center;font-size:13px;opacity:.8;margin:8px 0 16px}

.notice{
  background:linear-gradient(135deg,#1d4ed8,#2563eb);
  border-radius:14px;
  padding:14px;
  text-align:center;
  margin-bottom:16px;
}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}

button{
  background:#2563eb;
  color:#fff;
  font-weight:600;
}

.hidden{display:none}

.section-title{
  font-size:15px;
  margin:22px 0 10px;
  opacity:.85;
}

.listing{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.listing strong{display:block;font-size:15px}
.listing p{font-size:13px;opacity:.8;margin:6px 0}

.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
  margin-right:6px;
}

.available{background:#166534}
.rented{background:#7f1d1d}
.saved{background:#1e40af}

.save-btn{margin-top:8px;background:#334155}
.disabled{opacity:.45;pointer-events:none}

/* CHAT */
.chat-box{
  background:#020617;
  border-radius:14px;
  padding:12px;
  height:180px;
  overflow-y:auto;
  font-size:13px;
}
.chat-msg{margin-bottom:8px}
.user{font-weight:600}

.chat-input{display:flex;margin-top:10px}
.chat-input input{flex:1;margin:0}
.chat-input button{width:auto;margin-left:8px}

.footer{text-align:center;font-size:12px;opacity:.55;margin-top:16px}
</style>
</head>

<body>

<div class="app">

<!-- AUTH -->
<div class="card" id="authCard">
  <h2>Private Client Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="authMsg"></p>
</div>

<!-- VERIFY -->
<div class="card hidden" id="verifyCard">
  <h2>Verification</h2>
  <div class="notice">
    <strong id="demoCode"></strong>
    <span>Demo verification code</span>
  </div>
  <input id="otp" placeholder="Enter code">
  <button onclick="verify()">Verify & Continue</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h1>Available Apartments</h1>
  <div class="subtitle">Verified listings Â· Scroll to explore</div>

  <div id="listings"></div>

  <div class="section-title">Saved Listings</div>
  <div id="saved"><p style="opacity:.6">No saved listings yet.</p></div>

  <div class="section-title">Customer Care</div>
  <div class="chat-box" id="chat">
    <div class="chat-msg"><em>Support:</em> Hello ðŸ‘‹ How can we help?</div>
  </div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type message">
    <button onclick="send()">Send</button>
  </div>

  <div class="footer">Capital Crest Housing Â· Secure Portal</div>
</div>

</div>

<script>
let code="";

function signup(){
  authMsg.textContent="Use Login if already registered";
}

function login(){
  code=Math.floor(100000+Math.random()*900000).toString();
  demoCode.textContent=code;
  authCard.classList.add("hidden");
  verifyCard.classList.remove("hidden");
}

function verify(){
  if(otp.value===code){
    verifyCard.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadListings();
  } else alert("Invalid code");
}

function loadListings(){
  const areas=["Bowie","Largo","Suitland","Kettering","Capitol Heights","Upper Marlboro"];
  const list=document.getElementById("listings");
  list.innerHTML="";
  for(let i=1;i<=30;i++){
    const rented=i%5===0;
    list.innerHTML+=`
    <div class="listing">
      <strong>${i%3+1} Bedroom â€“ ${areas[i%areas.length]}</strong>
      <p>Clean unit Â· Safe area Â· Verified availability</p>
      <span class="badge ${rented?"rented":"available"}">
        ${rented?"Rented":"Available"}
      </span>
      <span class="badge">$${1200+i*25}â€“$${1400+i*30}</span>
      ${
        rented
        ?'<button class="save-btn disabled">Unavailable</button>'
        :'<button class="save-btn" onclick="save(this)">Save Listing</button>'
      }
    </div>`;
  }
}

function save(btn){
  const clone=btn.closest(".listing").cloneNode(true);
  clone.querySelector("button").remove();
  clone.innerHTML+=`<span class="badge saved">Saved</span>`;
  if(saved.querySelector("p")) saved.innerHTML="";
  saved.appendChild(clone);
}

function send(){
  if(!chatInput.value) return;
  chat.innerHTML+=`<div class="chat-msg"><span class="user">You:</span> ${chatInput.value}</div>`;
  chatInput.value="";
}
</script>

</body>
</html>
