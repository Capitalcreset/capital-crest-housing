<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Capital Crest Housing Services</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
header{background:#0b3c5d;color:#fff;padding:20px;text-align:center}
.card{background:#fff;margin:16px;padding:20px;border-radius:8px}
.hidden{display:none}
button,input,textarea{width:100%;padding:12px;margin-top:10px}
button{background:#0b3c5d;color:#fff;border:none;border-radius:4px}
</style>
<script>
function login(e){
 e.preventDefault();
 localStorage.setItem('logged','yes');
 document.getElementById('login').style.display='none';
 document.getElementById('content').classList.remove('hidden');
}
window.onload=function(){
 if(localStorage.getItem('logged')==='yes'){
  document.getElementById('login').style.display='none';
  document.getElementById('content').classList.remove('hidden');
 }
}
</script>
</head>
<body>

<div id="login" class="card">
<h2>Capital Crest Housing Services</h2>
<form onsubmit="login(event)">
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>
<button>Sign In</button>
</form>
</div>

<div id="content" class="hidden">
<header>
<h1>Capital Crest Housing Services</h1>
<p>Upper Marlboro & Kettering, MD</p>
</header>

<div class="card">
<h3>$35 Inspection Commitment Fee</h3>
<p>Refundable inspection scheduling fee. Required to reserve inspection time.</p>
<a href="https://buy.stripe.com/" target="_blank">
<button>Pay $35 Inspection Fee</button>
</a>
</div>

<div class="card">
<h3>Request Inspection</h3>
<form action="https://formspree.io/f/YOURFORMID" method="POST">
<input name="apartment" placeholder="Apartment or Property Name" required>
<textarea name="message" placeholder="Message or questions"></textarea>
<button type="submit">Send Request</button>
</form>
</div>

<div class="card">
<h3>Contact</h3>
<p>Email: <a href="mailto:Confidentialuseonly6@gmail.com">
Confidentialuseonly6@gmail.com</a></p>
</div>

</div>
</body>
</html>
