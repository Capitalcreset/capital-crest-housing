<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Capital Crest Housing</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  background:#020617;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

.app{
  min-height:100vh;
  padding:16px;
  background:linear-gradient(180deg,#0f172a,#020617);
}

.card{
  max-width:440px;
  margin:0 auto 20px;
  background:#020617;
  border-radius:20px;
  padding:20px;
  color:#fff;
  box-shadow:0 25px 70px rgba(0,0,0,.9);
}

h1,h2{text-align:center;margin:0}
.subtitle{text-align:center;font-size:13px;opacity:.8;margin:8px 0 16px}

.notice{
  background:linear-gradient(135deg,#1d4ed8,#2563eb);
  border-radius:14px;
  padding:14px;
  text-align:center;
  margin-bottom:16px;
}

input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
  font-size:15px;
}

button{
  background:#2563eb;
  color:#fff;
  font-weight:600;
}

.hidden{display:none}

.section-title{
  font-size:15px;
  margin:22px 0 10px;
  opacity:.85;
}

.listing{
  background:rgba(255,255,255,.06);
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
}

.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
  margin-right:6px;
}

.available{background:#166534}
.rented{background:#7f1d1d}
.saved{background:#1e40af}

.save-btn{margin-top:8px;background:#334155}
.disabled{opacity:.45;pointer-events:none}

/* CHAT */
.chat-box{
  background:#020617;
  border-radius:14px;
  padding:12px;
  height:180px;
  overflow-y:auto;
  font-size:13px;
}
.chat-msg{margin-bottom:8px}
.user{font-weight:600}

.chat-input{display:flex;margin-top:10px}
.chat-input input{flex:1;margin:0}
.chat-input button{width:auto;margin-left:8px}

.footer{text-align:center;font-size:12px;opacity:.55;margin-top:16px}
</style>
</head>

<body>

<div class="app">

<!-- AUTH -->
<div class="card" id="authCard">
  <h2>Sign Up / Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="authMsg"></p>
</div>

<!-- STEP 1 -->
<div class="card hidden" id="step1">
  <h1>Capital Crest Housing</h1>
  <div class="subtitle">Secure Client Access</div>
  <input id="contact" placeholder="Email or phone number">
  <button onclick="sendCode()">Send Verification Code</button>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h1>Verification</h1>
  <div class="notice">
    <strong id="demoCode"></strong>
    <span>Demo code</span>
  </div>
  <input id="otp" placeholder="Enter code">
  <button onclick="verify()">Verify</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h1>Apartment Listings</h1>
  <div id="listings"></div>

  <div class="section-title">Saved Listings</div>
  <div id="saved"><p>No saved listings yet.</p></div>

  <div class="section-title">Support Chat</div>
  <div class="chat-box" id="chat"></div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Message">
    <button onclick="send()">Send</button>
  </div>

  <div class="footer">Capital Crest Housing · Secure Portal</div>
</div>

</div>

<script>
let code="";

function sendCode(){
  code=Math.floor(100000+Math.random()*900000).toString();
  demoCode.textContent=code;
  step1.classList.add("hidden");
  step2.classList.remove("hidden");
}

function verify(){
  if(otp.value===code){
    step2.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadListings();
  } else alert("Invalid code");
}

function loadListings(){
  const list=document.getElementById("listings");
  const areas=["Bowie","Largo","Suitland","Kettering"];
  for(let i=1;i<=10;i++){
    list.innerHTML+=`
    <div class="listing">
      <strong>${i%2+1} Bedroom – ${areas[i%areas.length]}</strong>
      <span class="badge available">Available</span>
      <button class="save-btn" onclick="save(this)">Save</button>
    </div>`;
  }
}

function save(btn){
  const clone=btn.closest(".listing").cloneNode(true);
  clone.querySelector("button")?.remove();
  clone.innerHTML+=`<span class="badge saved">Saved</span>`;
  saved.appendChild(clone);
}

function send(){
  if(!chatInput.value) return;
  chat.innerHTML+=`<div class="chat-msg"><span class="user">You:</span> ${chatInput.value}</div>`;
  chatInput.value="";
}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
  apiKey:"PASTE_YOUR_API_KEY",
  authDomain:"capital-creset-housing.firebaseapp.com",
  projectId:"capital-creset-housing",
  storageBucket:"capital-creset-housing.appspot.com",
  messagingSenderId:"203155522222",
  appId:"PASTE_YOUR_APP_ID"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

window.signup=()=>{
  createUserWithEmailAndPassword(auth,email.value,password.value)
  .then(()=>authMsg.textContent="Signup successful ✅")
  .catch(e=>authMsg.textContent=e.message);
};

window.login=()=>{
  signInWithEmailAndPassword(auth,email.value,password.value)
  .then(()=>{
    authCard.classList.add("hidden");
    step1.classList.remove("hidden");
  })
  .catch(e=>authMsg.textContent=e.message);
};
</script>

</body>
</html>
