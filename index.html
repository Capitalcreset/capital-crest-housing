<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capital Crest Housing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #050b18, #0b1635);
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background: #0f1e4d;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .dashboard {
      margin-top: 20px;
    }
    .listing {
      background: #111c44;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

<div class="container" id="authBox">
  <h1>Capital Crest Housing</h1>

  <div class="card">
    <strong>$100 Inspection & Referral Fee</strong><br/>
    <small>70% refundable if no suitable apartment is found</small>
  </div>

  <input type="email" id="email" placeholder="Email address" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="loginOrSignup()">Log In / Sign Up</button>
</div>

<div class="container hidden" id="dashboard">
  <h1>Available Apartments</h1>

  <div class="listing">
    <strong>1 Bedroom Apartment</strong><br/>
    Downtown Area<br/>
    Contact: capitalcresthousing@gmail.com
  </div>

  <div class="listing">
    <strong>2 Bedroom Apartment</strong><br/>
    Near Public Transit<br/>
    Phone: +1 (555) 201-8899
  </div>

  <button onclick="logout()">Log Out</button>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC5XMLwY_DAkf7cfwDDVoBY",
    authDomain: "capital-creset-housing.firebaseapp.com",
    projectId: "capital-creset-housing",
    storageBucket: "capital-creset-housing.appspot.com",
    messagingSenderId: "203155522222",
    appId: "1:203155522222:web:acbe54ea31",
    measurementId: "G-CMJVHSFMDL"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.loginOrSignup = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch {
      await createUserWithEmailAndPassword(auth, email, password);
    }
  };

  window.logout = () => {
    signOut(auth);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    } else {
      document.getElementById("authBox").classList.remove("hidden");
      document.getElementById("dashboard").classList.add("hidden");
    }
  });
</script>

</body>
</html>
