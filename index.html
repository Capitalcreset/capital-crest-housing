<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Capital Crest Housing</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:linear-gradient(180deg,#020617,#020617);
  color:#fff;
}
.app{padding:16px;max-width:460px;margin:auto}
.card{
  background:#020617;
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 25px 70px rgba(0,0,0,.9)
}
h1,h2{text-align:center;margin:0}
.subtitle{text-align:center;font-size:13px;opacity:.75;margin:8px 0}
.notice{
  background:#2563eb;
  padding:16px;
  border-radius:14px;
  text-align:center;
  margin:16px 0
}
input,button{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin-bottom:10px;
  font-size:15px
}
button{background:#2563eb;color:#fff;font-weight:600}
.hidden{display:none}
.listing{
  background:rgba(255,255,255,.06);
  padding:14px;
  border-radius:14px;
  margin-bottom:12px
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:8px;
  font-size:11px;
  background:#166534;
  margin-top:6px
}
.chat-box{
  height:160px;
  overflow-y:auto;
  background:#020617;
  padding:10px;
  border-radius:12px;
  font-size:13px
}
.chat-msg{margin-bottom:6px}
.chat-input{display:flex;margin-top:8px}
.chat-input input{flex:1}
.chat-input button{width:auto;margin-left:6px}
.contact a{
  display:block;
  padding:14px;
  border-radius:14px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  font-weight:600;
  margin-top:8px
}
.telegram{background:#229ED9}
.email{background:#0f766e}
.phone{background:#166534}
.footer{text-align:center;font-size:12px;opacity:.6;margin-top:16px}
</style>
</head>

<body>
<div class="app">

<!-- AGREEMENT -->
<div class="card" id="agreeCard">
  <h1>Capital Crest Housing</h1>
  <div class="subtitle">Client Access Portal</div>
  <div class="notice">
    <strong>$100 Inspection & Referral Fee</strong><br>
    70% refundable if no suitable apartment is found
  </div>
  <button onclick="agree()">I Agree</button>
</div>

<!-- AUTH -->
<div class="card hidden" id="authCard">
  <h2>Login / Sign Up</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
  <p id="authMsg"></p>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">
  <h2>Available Apartments</h2>
  <div id="listings"></div>

  <h2>Support Chat</h2>
  <div class="chat-box" id="chat"></div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Type message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <h2>Contact</h2>
  <div class="contact">
    <a class="telegram" href="https://t.me/SSG_011">Telegram</a>
    <a class="email" href="mailto:Confidentialuseonly6@gmail.com">Email</a>
    <a class="phone" href="tel:+13476103825">Call</a>
  </div>

  <div class="footer">Capital Crest Housing · Secure Portal</div>
</div>

</div>

<!-- LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAxxxxxxxxxxxx",
  authDomain: "capital-creset-housing.firebaseapp.com",
  projectId: "capital-creset-housing",
  storageBucket: "capital-creset-housing.appspot.com",
  messagingSenderId: "203155522222",
  appId: "1:203155522222:web:abcdef12345"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.agree = () => {
  agreeCard.classList.add("hidden");
  authCard.classList.remove("hidden");
};

window.signup = () => {
  createUserWithEmailAndPassword(auth,email.value,password.value)
  .then(()=>authMsg.textContent="Signup successful ✅")
  .catch(e=>authMsg.textContent=e.message);
};

window.login = () => {
  signInWithEmailAndPassword(auth,email.value,password.value)
  .then(()=>{
    authCard.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadListings();
    listenChat();
  })
  .catch(e=>authMsg.textContent=e.message);
};

function loadListings(){
  const areas=["Bowie","Largo","Suitland","Capitol Heights","Upper Marlboro"];
  listings.innerHTML="";
  areas.forEach((a,i)=>{
    listings.innerHTML+=`
    <div class="listing">
      <strong>${i%3+1} Bedroom · ${a}</strong>
      <div class="badge">Available</div>
    </div>`;
  });
}

window.sendMessage = async () => {
  if(!chatInput.value) return;
  await addDoc(collection(db,"messages"),{
    text: chatInput.value,
    time: serverTimestamp()
  });
  chatInput.value="";
};

function listenChat(){
  onSnapshot(collection(db,"messages"), snap=>{
    chat.innerHTML="";
    snap.forEach(d=>{
      chat.innerHTML+=`<div class="chat-msg">${d.data().text}</div>`;
    });
    chat.scrollTop = chat.scrollHeight;
  });
}
</script>

</body>
</html>
